<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div id="email" class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" required>
        </div>
        
        <!-- Password -->
        <div id="password" class="form-group">
          <input type="{{inputType}}" name="password" class="form-control" placeholder="Password" ng-model="user.password"  required>
          <span ng-show="form.password.$error.minlength" class="help-block">Password must contain at least 5 characters.</span>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <input type="submit" value="LOG IN" class="btn btn-primary btn-sm" />

        <hr>
        <div>
          <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i> Connect with Facebook
          </a>
          <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
