<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Lost Paws</h1>
    <p class="lead">Your Neighborhood Lost and Pound</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Pets:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="pet in foundPets">
        <li><a href="#" tooltip="{{pet.info}}">{{pet.name}} / {{pet.type}} / {{pet.color}} / {{pet.address}}<button type="button" class="close" ng-click="deletePet(pet)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="pet-form" name="FoundPetForm">
    <label>Enter Found Pet Name</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Pet's Name." name="petName" ng-model="foundPet.name">
      <input type="text" class="form-control" placeholder="Type of Pet / Breed" name="petType" ng-model="foundPet.type">
      <input type="text" class="form-control" placeholder="Color" name="petColor" ng-model="foundPet.color">
      <input type="text" class="form-control" placeholder="Address Pet Found." name="petAddress" ng-model="foundPet.address">
      <div class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addPet()">Add New</button>
      </div>
    </p>
  </form>  
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
